<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
   <link 
    rel="stylesheet" 
    href="mainstyle.css" 
    />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .body__container {
            max-width: var(--max-width);
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }

        .contact-container {
            background-color: #eedfff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            margin: auto;
        }

        .contact-container .icon {
            background-color: #fa6021;
            color: white;
            border-radius: 50%;
            padding: 20px;
            font-size: 30px;
            margin: 0 auto 20px auto;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-container p {
            color: #000000;
            margin-bottom: 20px;
        }

        .contact-container input[type="text"],
        .contact-container input[type="email"],
        .contact-container textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
        }

        .contact-container .submit-btn {
            background-color: #fa6021;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-container .signup {
            margin-top: 20px;
            color: #000000;
        }

        .contact-container .signup a {
            color: #6132b4;
            text-decoration: none;
        }
        </style>
</head>
<body>
    <div class="body__container">
        <div class="contact-container">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out!</p>
            <p>Our Customer Service No:xxxxxx</p>
	    <p>Mail-Id - abc@gmail.com</p>
	    <h3>Thanks you so much for reaching us</h3>
	    
        </div>
    </div>
</body>
</html>
